<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_04</title>
</head>
<body>
    Insira o valor da pizza: <input id="valorPizza"><br>
    Insira a quantia de amigos reunidos: <input id="qtdAmigos"><br>
    Insira o valor m√°ximo por amigo: <input id="input_max"><br>
    <button onclick="calcular()">Hoje tem pizza?</button></br>
        <div id="resultado"></div>
</body>
</html>

<script>

function calcular(){
    var pizza = Number(valorPizza.value);
    var amigos = Number(qtdAmigos.value);
    var valorMax = Number(input_max.value)
    var valorAmigo = pizza / amigos;

    resultado.innerHTML = `Cada amigo vai pagar R$${valorAmigo} pela pizza. `

    if(valorAmigo <= valorMax){
        resultado.innerHTML += `Uhu! Vamos pedir a pizza!`
    } else{
        resultado.innerHTML += `Deu ruim! Pizza muito cara!`
    }
}
</script>
