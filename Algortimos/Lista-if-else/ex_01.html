<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Nome: <input id="input_nome" /><br />
    Idade: <input id="input_idade" /><br />
    <button onclick="avaliar_aluno()">Avaliar aluno</button>
  </body>
</html>

<script>
  function avaliar_aluno() {
    var nome = input_nome.value
    var idade = Number(input_idade.value)

    if (idade >= 18) {
      alert('Você já pode tirar sua CNH')
    } else {
      var porcentagem_idade = (idade / 18) * 100
      alert(
        `${nome} você possui ${porcentagem_idade.toFixed(
          1
        )}% da idade necessária para tirar a CNH, vá jogar Playstation!`
      )
    }
  }
</script>
